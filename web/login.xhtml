<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <style type='text/css'>

#formLogin {
   position:absolute;
   left:50%;
   top:50%;
   margin-left:-165px;
   margin-top:-100px;
}

 </style>
    </h:head>

    <h:body style=" background-color: honeydew;" >
        <h:form id="formLogin">
            <p:growl id="growl-mensagem" showDetail="true" sticky="true" /> 
            <p:panel id="panel-login-principal" 
                     header="Autenticação do Sistema" 
                     style="width:330px;">
                <h:panelGrid columns="2" >

                    <h:graphicImage url="/resources/imagens/ifsul.png" width="100"/>

                    <h:panelGrid columns="2">
                        <p:outputLabel value="Usuário" for="txtUsuario"/>
                        <p:inputText id="txtUsuario" value="#{controleLogin.nick}" size="10"/>

                        <p:outputLabel value="Senha" for="txtSenha"/>
                        <p:password id="txtSenha" value="#{controleLogin.password}" size="10"/>

                        &nbsp;
                        <p:commandButton value="Login"
                                         action="#{controleLogin.efetuarLogin()}"
                                         ajax="false"/>

                    </h:panelGrid>
                </h:panelGrid>
            </p:panel>

        </h:form>
    </h:body>

</html>
